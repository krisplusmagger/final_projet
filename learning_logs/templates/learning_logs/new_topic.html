{% extends "learning_logs/base.html" %}

{% block content %}
    <p>Add a new topic:</p>
    <form action="{% url 'learning_logs:new_topic' %}" method = 'post'>
        <!-- 防止跨站请求伪造 -->
        {% csrf_token %}
        <!-- 以段落形式渲染所有表单元素 -->
        {{ form.as_p }}
        <button class="btn btn-primary" name="'submit">Add topic</button>
    </form>   
{% endblock content %}
